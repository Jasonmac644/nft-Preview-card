<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
    <div class="card">
      <div class="image"> <img id="first-image" src="./images/image-equilibrium.jpg"> </div>
      <div class="mainHeader">
        Equilibrium #3429
      </div>
      <div class="main-content">
      Our Equilibrium collection promotes balance and calm.
      </div> <br> 
      <div class="main-bot"> 
        <img src="/images/icon-ethereum.svg">
        <div class="cur">0.041 ETH</div>
        <img id="clock" src="/images/icon-clock.svg">
        <div class="timeLeft">3 days left</div>
      </div><br>
      <hr>
      <div class="footer">
        <div class="footer-content">
          Creation of Jason Macdonald</div> 
      </div>
    </div>
  </body>
</html>
